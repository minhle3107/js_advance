<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Minh Le</title>
    <link
      rel="icon"
      type="image/png"
      sizes="56x56"
      href="https://i.imgur.com/GqNWn2z.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-3">Product List</h1>
      <div class="border-bottom p-3">
        <div class="d-flex justify-content-between mt-3">
          <a href="./add.html">
            <button class="btn btn-primary">Add New Product</button>
          </a>
          <button id="logoutBtn" class="btn btn-primary" onclick="logout()">
            Logout
          </button>
        </div>
      </div>

      <table class="table table-striped text-center my-4">
        <thead>
          <tr>
            <th>Product name</th>
            <th>Product price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="show__product"></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
